<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão12</title>
</head>

<body>
    <div id="it1"></div>

    <script>
       
       
       let a = parseFloat(prompt("Informe o valor de a: "))
        let b = parseFloat(prompt("Informe o valor de b: "))
        let c = parseFloat(prompt("Informe o valor de c: "))
        
        delta = b**2-(4*a*c)
       

        document.getElementById("it1").innerHTML=`o valor de delta é maior que 0? ${delta >0}`
    
    

    </script>
</body>

</html>
