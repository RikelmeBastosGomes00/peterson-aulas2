<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exer04</title>
</head>
<body>
    <div id="it1"></div>
    <script>
      let B = Number(prompt("Digite aqui a base maior"))  
      let b = Number(prompt("Digite aqui a base menor"))  
      let h = Number(prompt("Digite aqui a sua altura"))  
      cal =  ((B + b)/2)* h
      document.getElementById("it1").innerHTML=`Aqui está sua area do trapazio:${cal}cm²`
    </script>
</body>
</html>
