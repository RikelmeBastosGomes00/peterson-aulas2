<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apli05</title>
</head>
<body>
 
    <script>
        
        let i = 0
        let aux = 0 
        while(i != -1)
        {
            i = Number(prompt("Digite um número:- 1 para sair"))
            aux += i
        }
        document.write(`Essa foi a soma de todos os números: ${aux+1}`)
    
    </script>
</body>
</html>
