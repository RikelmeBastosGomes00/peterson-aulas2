<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão8</title>
</head>

<body>
    <div id="it1">

    </div>
    <script>

        let catB = parseFloat(prompt("Informe o valor do cateto b: "))
        let catC = parseFloat(prompt("Informe o valor do cateto C: "))
        let hip = catB ** 2 + catC ** 2
        let res = Math.sqrt(hip)
        document.getElementById("it1").innerHTML = `Informe o valor do cateto b: ${catB}<br>Informe o valor do cateto C: ${catC}<br>A hipotenusa é ${res}`

    </script>
</body>

</html>
