<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exer01</title>
</head>
<body>
    <div id="itens"></div>

    <script>
        let valor1 = prompt("Digite seu primeiro valor:")
        let valor2 = prompt("Digite seu segundo valor:")
        let pot =  valor1 ** valor2
        let mod =  valor1 % valor2

        document.getElementById("itens").innerHTML =`A sua poteciação é: ${pot} <br> O seu módulo é de: ${mod}`
    </script>
</body>
</html>
