<body>
    <div id="it1">

    </div>

    <script>

        
        let bs = parseFloat(prompt("Entre com o valor da base em centímetros: "))
        let alt= parseFloat(prompt("Entre com o valor da altura em centímetros: "))
        let area = (bs * alt)/2
        document.getElementById("it1").innerHTML=`Entre com o valor da base em centímetros: ${bs}<br>Entre com o valor da altura em centímetros: ${alt}<br>A área do triangulo é ${area} centimetros quadrados`
    
    </script>
