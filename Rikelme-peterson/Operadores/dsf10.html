<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão10</title>
</head>

<body>
    <div id="it1"></div>

    <script>
        let ang = Number(prompt("Entre com o ângulo em graus: "))
        rad = (ang * 3.14) / 180
        document.getElementById("it1").innerHTML = `Entre com o ângulo em graus: ${ang} <br>${ang}º vale ${rad} radianos`

    </script>
</body>

</html>
