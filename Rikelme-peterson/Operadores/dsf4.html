<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Questão3</title>
</head>
<body>
  <div id="it1"></div>  

  <script>
  let larg= parseFloat(prompt("Informe o valor da largura em metros: "))
  let alt = parseFloat(prompt("Informe o valor da altura em metros: "))
  let area= larg * alt
  document.getElementById("it1").innerHTML=`Informe o valor da largura em metros: ${larg}<br>Informe o valor da altura em metros: ${alt}<br>A área do retangulo é ${area} metros quadrados`
</script>
</body>
</html>
