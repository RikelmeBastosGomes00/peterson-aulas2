<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão11</title>
</head>

<body>
    <div id="it1"></div>

    <script>


        let rad = Number(prompt("Entre com o ângulo em radianos: "))
        ang = (rad / 3.14) * 180
        document.getElementById("it1").innerHTML = `Entre com o ângulo em radianos: ${rad} <br>${rad}  vale  ${ang}º`

    </script>
</body>

</html>
